<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="modern-normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header class="panel">
    <img src="./assets/images/logo.svg" alt="logo">
    <button class="button button--toggle day-night-mode">
      <img src="./assets/images/icon-sun.svg" class="disabled" alt="light mode">
      <img src="./assets/images/icon-moon.svg" class="enabled" alt="dark mode">
    </button>
  </header>

  <div class="tabs">
    <h2>Extensions List</h2>
    <div class="buttons">
      <button class="button button--active">All</button>
      <button class="button">Active <span>(0)</span></button>
      <button class="button">Inactive <span>(0)</span></button>
    </div>
  </div>

  <div class="extension-panels" id="extension-panels">
    
  </div>
  <script src="./script.js"></script>
</body>
</html>
